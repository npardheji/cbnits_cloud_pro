policies:
    - name: firewall_access_UDP_validated
      description: |
        GCP firewall accepts from "0.0.0.0/0" 
      resource: gcp.firewall
      # mode:
      #   type: gcp-audit
      #   methods: 
      #     - AutoTag

      filters:
        - and:
          - type: value
            key: direction
            value: INGRESS

          - type: value
            key: sourceRanges
            value: 
              - "0.0.0.0/0"

          - type: value
            key:  allowed[].IPProtocol
            op: contains
            value:  "udp"
          
          - type: value
            key:  allowed[].ports
            op: contains
            value:
              - "60" # should be edited to the desired known tcp port 

