policies:
  - name: User_managed_Keys_for_service_accounts_are_rotated_validated
    description: |
      Ensure that any user-managed service account keys then rotating after 90 days or fewer 
    resource: gcp.service-account-key
    filters:
      - and: 
        - type: value
          key: keyType
          value: USER_MANAGED

        - type: value
          key: validAfterTime
          op: less-than
          value_type: age
          value: 2