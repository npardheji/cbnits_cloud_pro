policies:
- name: s3_mfadelete_validated
  resource: aws.s3
  comment: |
    Identify S3 buckets for which MFADelete setting has not been configured. 
    Adding MFA delete to an S3 bucket, requires additional authentication when 
    you change the version state of your bucket or you delete and 
    object version adding another layer of security in the event 
    your security credentials are compromised or unauthorized access 
    is granted
  filters:
    - type: value
      key: MFADelete
      value: Enabled 
      op: ne
 