policies:
    - name:     azure_secrets_validated
      resource: azure.keyvault
      filters:
        - or:
          - type:   value
            key:    "properties.accessPolicies[].permissions.certificates[]"
            value:  empty
          - type:   value
            key:    "properties.accessPolicies[].permissions.keys[]"
            value:  empty
          - type:   value
            key:    "properties.accessPolicies[].permissions.secrets[]"
            value:  empty


