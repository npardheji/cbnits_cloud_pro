policies:
  - name: azure_overly_permissive_TCP_NSG_enforcement
    resource: azure.networksecuritygroup
    filters:
      - type: ingress
        access: 'Allow'
        ipProtocol: 'TCP'
        source: '0.0.0.0/0'
    actions:
      - type: close
        direction: 'Inbound'
        ipProtocol: 'TCP'