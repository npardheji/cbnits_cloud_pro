policies:
  - name: azure_NetBIOS_137_restricted_from_internet_validated
    resource: azure.networksecuritygroup
    description: |
      Ensure that NetBIOS (UDP:137) is restricted from the Internet
    filters:
      - type: ingress
        access: 'Allow'
        ipProtocol: 'UDP'
        ports: '137'
        source: '0.0.0.0/0'
