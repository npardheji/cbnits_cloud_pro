policies:
- name: azure_close_rdp_network_security_group_enforcement
  resource: azure.networksecuritygroup
  description: |
     Identify all ingress RDP traffic from the internet (any). 
  filters:
    - type: ingress
      ports: '3389'
      access: 'Allow'
      ipProtocol: TCP
      source: '*'
  actions:
  - type: close
    direction: 'Inbound'