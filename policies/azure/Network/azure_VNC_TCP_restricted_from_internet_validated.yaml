policies:
  - name: azure_VNC_TCP_restricted_from_internet_validated
    resource: azure.networksecuritygroup
    description: |
      Ensure that VNC Listener (TCP:5500) is restricted from the Internet
    filters:
      - type: ingress
        access: 'Allow'
        ipProtocol: 'TCP'
        ports: '5500'
        source: '0.0.0.0/0'
