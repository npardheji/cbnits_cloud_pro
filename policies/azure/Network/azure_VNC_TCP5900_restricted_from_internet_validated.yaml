policies:
  - name: azure_VNC_TCP5900_restricted_from_internet_validated
    resource: azure.networksecuritygroup
    description: |
      Ensure that VNC Server (TCP:5900) is restricted from the Internet
    filters:
      - type: ingress
        access: 'Allow'
        ipProtocol: 'TCP'
        ports: '5900'
        source: '0.0.0.0/0'
